<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator area</title>
</head>
<body>
    <div class="container">
        <h1>
            Simple Calculator
            <span>
                created by Seraj mhana -- 1819-24027
            </span>
        </h1>
        <div class="input-control">
            <label for="num1">
                Number 1: <input type="text" id="num1" placeholder="First number" autofocus>
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control">
            <label for="num1">
                Number 2: <input type="text" id="num2" placeholder="Second number">
            </label>
        </div><!-- /.input-control -->
    
        <div class="input-control controls">
            <label for="method_Square">
                    <input type="radio" name="method" id="method_Square" value="Square" checked>
                    Square
            </label>
            <label for="method_rectangular">
                    <input type="radio" name="method" id="method_rectangular" value="rectangular">
                    rectangular
            </label>
            <label for="method_triangle">
                    <input type="radio" name="method" id="method_triangle" value="triangle">
                    triangle
            </label>
            <!-- <label for="method_div">
                    <input type="radio" name="method" id="method_div" value="div">
                    Divide
            </label> -->
        </div><!-- /.input-control -->
    
        <div class="input-control button">
            <button id="calculate">Calculate</button>
        </div><!-- /.input-control -->
    </div><!-- /.container -->
    <div class="container result">
        Answer
        <p class="answer">0</p>
    </div><!-- /.container -->
    
</body>
<script src="preocedural.js">

</script>

</html>
